<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boleta Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:400px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background-color:#fff; }
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background-color:#d5e8d4; border-color:#82b366; }
    .error { background-color:#f8d7da; border-color:#c9302c; }
    .warning { background-color:#fff3cd; border-color:#856404; }
  </style>
</head>
<body>
  <div class="container">

    <div class="box">
      <h3 class="text-center">Enviar Boleta</h3>

      <div class="mb-3">
        <label class="form-label">Correo del cliente</label>
        <input type="email" class="form-control" id="correo" placeholder="cliente@example.com">
      </div>

      <button id="btnEnviar" class="btn btn-primary w-100">Enviar Boleta</button>
      <button id="btnReenviar" class="btn btn-secondary w-100 mt-2">Reenviar Boleta</button>
    </div>

    <div class="panel-box success" id="envio-exitoso" style="display:none;">
      <h5>Envío Exitoso</h5>
      <p>El cliente recibió la boleta correctamente</p>
    </div>

    <div class="panel-box error" id="correo-invalido" style="display:none;">
      <h5>Correo Inválido</h5>
      <p>Correo no válido, verifique sus datos</p>
    </div>

    <div class="panel-box warning" id="reenvio" style="display:none;">
      <h5>Reenvío de Boleta</h5>
      <p>La boleta fue enviada nuevamente al correo registrado</p>
    </div>

  </div>

  <script>
    const btnEnviar = document.getElementById('btnEnviar');
    const btnReenviar = document.getElementById('btnReenviar');

    function validarCorreo(correo) {
      return correo === "cliente@example.com";
    }

    function ocultarPaneles() {
      document.getElementById('envio-exitoso').style.display = 'none';
      document.getElementById('correo-invalido').style.display = 'none';
      document.getElementById('reenvio').style.display = 'none';
    }

    btnEnviar.addEventListener('click', () => {
      const correo = document.getElementById('correo').value.trim();
      ocultarPaneles();

      if(correo === "") {
        alert("Ingresa un correo");
        return;
      }

      if(validarCorreo(correo)) {
        document.getElementById('envio-exitoso').style.display = 'block';
      } else {
        document.getElementById('correo-invalido').style.display = 'block';
      }
    });

    btnReenviar.addEventListener('click', () => {
      const correo = document.getElementById('correo').value.trim();
      ocultarPaneles();

      if(correo === "") {
        alert("Ingresa un correo para reenviar");
        return;
      }

      if(validarCorreo(correo)) {
        document.getElementById('reenvio').style.display = 'block';
      } else {
        document.getElementById('correo-invalido').style.display = 'block';
      }
    });
  </script>

</body>
</html>
